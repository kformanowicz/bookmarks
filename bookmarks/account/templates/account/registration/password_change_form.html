{% extends "base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}
    <h1>Change password</h1>
    <p>Fill the below form in order to change your password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
