{% block title %}Sign up{% endblock %}

{% block content %}
    <h1>Sign up</h1>
    <p>Fill the below form in order to sign up:</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Sign up"></p>
    </form>
{% endblock %}
