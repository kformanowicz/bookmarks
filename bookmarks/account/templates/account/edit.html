{% extends "base.html" %}

{% block title %}Edit profile{% endblock %}

{% block content %}
    <h1>Edit profile</h1>
    <p>You can edit your profile info using the below form:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
